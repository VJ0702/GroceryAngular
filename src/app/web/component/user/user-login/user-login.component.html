    <div class="login-content">
        <div class="login-image">
            <img src="images/logo.svg" alt="Login Image">
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <!-- Show error message if login fails -->
            <div *ngIf="loginError" class="alert alert-danger">
                {{ loginError }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" formControlName="email" required>
                    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
                        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                        <small *ngIf="f['email'].errors?.['email']">Enter a valid email address.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" required>
                    <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
                        class="error-message">
                        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters
                            long.</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>


            <div class="additional-links">
                <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>
                <div class="sign-up-link">
                    Don't have an account? <a [routerLink]="['/register']">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
