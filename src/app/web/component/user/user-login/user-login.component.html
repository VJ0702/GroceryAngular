<div class="login-container">
    <div class="login-content">
        <div class="login-image">
            <img src="images/logo.svg" alt="Login Image">
        </div>

        <div class="login-form">
            <h2>Login</h2>

            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe"> Remember Me
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="additional-links">
                <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>
                <div class="sign-up-link">
                    Don't have an account? <a [routerLink]="['/register']">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
