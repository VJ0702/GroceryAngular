<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
</div>
<div class="container">
    <div class="mt-3" *ngIf="data">
        <!-- <h1>Categories</h1> -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Url Handle</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Modified On</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.urlHandle }}</td>
                    <td>{{ item.isActive }}</td>
                    <td>{{ item.createdOnDate }}</td>
                    <td>{{ item.lastModifiedDate }}</td>
                    <td><button class="btn btn-primary" (click)="editCategory(item.id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="errorMessage">
        <p>{{ errorMessage }}</p> <!-- Display error message if any -->
    </div>

</div>
